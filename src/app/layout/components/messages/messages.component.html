  <mat-card>
    <mat-card-header>
      <mat-card-title>Message Log</mat-card-title>

      <button mat-icon-button color="primary" (click)="onClose()">
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field
        appearance="fill"
        style="min-width: 100%; max-width: 100%"
      >
        <textarea matInput [(ngModel)]="message"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSend()">Send</button>
    </mat-card-actions>
  </mat-card>
  <div
    *ngFor="let message of messagesService.getMessages()"
    class="message-row"
  >
    {{ message }}
  </div>
