<h2>LOGIN</h2>
<p>State: {{ message }}</p>
<p>
  <button
    mat-raised-button
    color="primary"
    (click)="onLogout()"
    *ngIf="authService.isLoggedIn; else loginBtn"
  >
    Logout
  </button>
  <ng-template #loginBtn>
    <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
  </ng-template>
</p>
